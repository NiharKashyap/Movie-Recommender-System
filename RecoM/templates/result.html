<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Result</title>
	<link rel="stylesheet" type="text/css" href="/static/css/result.css">
</head>
<body>
	<h3>Here are your top 20 recommendations for {{data.name}}</h3>
	<div class="row">
		{% for d in data.arr %}
		<div class="col">
			<img src="/static/images/movie.jpg" alt="">
			<p>{{d|upper}}</p>
		</div>
		{% endfor %}
	</div>
	
</body>
</html>
